<body>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="coursesBody"></tbody>
    </table>

    <script>
        const urlParams = new URLSearchParams(location.search);
        const id = urlParams.get("courseid");
        document.write(id);

        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("http://127.0.0.1:8081/api/courses/"+id); //GET endpoint (path to a resourse)
            const c = await response.json(); //calls JSON.parse() for us
            coursesBody.innerHTML = `
                <tr>
                    <td>${c.courseName}</td>
                    <td>${c.instructor}</td>
                </tr>
            `;
        });//end loaded

    </script>
</body>
